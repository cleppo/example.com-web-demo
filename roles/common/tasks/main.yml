- name: Install puppet
  yum: 
    name: "puppet"
    state: present
  register: result
  until: '"failed" not in result'
  retries: 5
  delay: 10

- name: Install git
  yum: 
    name: "git"
    state: present
  register: result
  until: '"failed" not in result'
  retries: 5
  delay: 10

- name: create some one-off dirs
  file: path=/var/tmp/{{item}} state=directory
  with_items:
      - repos
      - modules
